name       : mono-msbuild
version    : '15.8'
release    : 2
source     :
    # Needed because we would get 'GitHeadSha has invalid value' otherwise
    - git|https://github.com/mono/linux-packaging-msbuild.git : upstream/15.8+xamarinxplat.2018.07.31.22.43
license    : MIT
component  : programming.tools
summary    : the build platform for .NET and Visual Studio
description: |
    The Microsoft Build Engine is a platform for building applications. This engine, which is also known as MSBuild, provides an XML schema for a project file that controls how the build platform processes and builds software.
networking : yes
builddeps  :
    - pkgconfig(mono)
    - mono-msbuild
rundeps    :
    - mono
setup      : |
    cert-sync --user /etc/ssl/certs/ca-certificates.crt
build      : |
    %make all-mono
install    : |
    # 'our' mono-msbuild is only needed here, not in build phase
    ./install-mono-prefix.sh $installdir/usr
    sed -i -e "s|$installdir||g" $installdir/usr/bin/msbuild
